                                                <h3>결제관련</h3>

                                                <div class="customer-services-bloc-links"><button type="button" role="button" aria-selected="false" aria-expanded="false" data-faqid="2800" data-catid="3991" class="faq-question link show-lightbox" data-title="카드결제 방법 변경 안내" data-content="&lt;p&gt;네스프레소 홈페이지, 모바일 App, 전화주문의 신용카드 결제 방식이 아래와 같이 변경되었습니다.&lt;/p&gt;
&lt;p&gt; &lt;/p&gt;
&lt;p&gt;온라인 주문&lt;/p&gt;
&lt;p&gt;① 결제수단 메뉴에서 신용카드 선택 후 카드 종류를 선택합니다.&lt;br /&gt;② 상세 카드 정보 입력 후, 할부 개월을 선택하고 하단의 『주문』 버튼을 클릭합니다.&lt;br /&gt;-필수 항목을 입력하지 않는 경우, 다음 단계로 이동할 수 없습니다. &lt;br /&gt;    1) 카드번호 2) 비밀번호 앞 두 자리 3) 카드소유자의 생년월일&lt;br /&gt;-카드 정보 저장하기를 선택하면 다음 주문 시 카드 정보를 다시 입력하지 않아도 됩니다. &lt;br /&gt;③ 주문 및 결제 금액을 확인 후, 네스프레소 판매약관을 체크한 다음 결제하기 버튼을 클릭합니다.&lt;br /&gt;④ 결제완료시 고객님의 거래내역은 [주문조회] 메뉴에서 확인 가능합니다.&lt;/p&gt;
&lt;p&gt; &lt;/p&gt;
&lt;p&gt;전화 주문&lt;/p&gt;
&lt;p&gt;- 카드번호, 유효기간, 카드명의자 성함, 카드명의자 생년월일(법인 카드의 경우 사업자등록번호), 카드 비밀번호 앞 2자리&lt;/p&gt;
&lt;p&gt;결제카드 정보를 등록하시어 주문 및 카드저장이 가능합니다.&lt;/p&gt;
&lt;p&gt;&lt;br /&gt;'신용카드' 결제 방식은 사용하시고자 하는 카드 정보를 저장하여 사용하는 결제 방법으로, 한 번 저장해 두시면 이후부터는 간편하고 빠르게 결제하실 수 있는 장점이 있습니다.&lt;/p&gt;
&lt;p&gt;또한 네스프레소클럽(080-734-1111)으로 연락주셔서 전화주문을 하실 경우에도 카드저장 및 저장된 카드로부터의 결제가 가능합니다. 캡슐 주문 시 모든 채널에서 동일한 카드결제 방식을 편리하게 이용해 보세요.&lt;/p&gt;
&lt;p&gt;저장하신 카드 정보는 글로벌 카드 보안 표준인 PCI DSS로 관리되고 있으며, 더 이상 사용을 원하지 않으실 경우에는 언제든지 삭제가 가능하니 안심하시고 이용 해 주셔도 됩니다.&lt;/p&gt;
&lt;p&gt;&lt;span lang=&quot;en-us&quot; xml:lang=&quot;en-us&quot;&gt; &lt;/span&gt;&lt;/p&gt;">카드결제 방법 변경 안내</button><br /><button type="button" role="button" aria-selected="false" aria-expanded="false" data-faqid="6350" data-catid="3991" class="faq-question link show-lightbox"
                                                        data-title="할부개월을 잘못 입력했습니다. 어떻게 변경하나요? " data-content="&lt;p&gt;할부개월 변경 방법은 다음과 같습니다.&lt;/p&gt;
&lt;p&gt;1) 신용카드 결제를 처음 하는 경우:&lt;br /&gt;카드결제 정보를 입력하고 하단의 할부 개월 수를 선택해 주시기 바랍니다. 다음 주문을 할 경우 할부 개월 수를 다시 선택해 주셔야 합니다. [숫자 1선택 시 일시불 진행]&lt;/p&gt;
&lt;p&gt;2) 저장된 신용카드를 이용하는 경우:&lt;br /&gt;저장된 신용카드를 선택한 후 할부 개월 수를 선택해 주셔야 합니다.&lt;/p&gt;
&lt;p&gt;3) 이미 결제가 완료된 경우:&lt;br /&gt;주문의 결제가 완료된 경우, 할부 개월 수 변경이 어려워 주문을 취소하고 재결제 하셔야 합니다. 불편하시더라도 네스프레소 클럽(080-734-1111/24시간)으로 연락해주시면 즉시 도와드리도록 하겠습니다.&lt;/p&gt;">할부개월을 잘못 입력했습니다. 어떻게 변경하나요? </button><br /><button type="button" role="button" aria-selected="false"
                                                        aria-expanded="false" data-faqid="6346" data-catid="3991" class="faq-question link show-lightbox" data-title="신용카드로 결제하려면 어떻게 하나요?" data-content="&lt;p&gt;신용카드 결제방법은 다음과 같습니다.&lt;/p&gt;
&lt;p&gt;① 결제수단 메뉴에서 신용카드 선택 후 카드 종류를 선택합니다.&lt;/p&gt;
&lt;p&gt;② 상세 카드 정보 입력 후, 할부개월을 선택하고 하단의『주문』버튼을 클릭합니다.&lt;/p&gt;
&lt;p &gt;-필수 항목을 입력하지 않는 경우, 다음 단계로 이동할 수 없습니다. &lt;br /&gt;-카드 정보 저장하기를 선택하면 다음 주문시 카드 정보를 다시 입력하지 않아도 됩니다. &lt;br /&gt;-고객님의 카드정보는 네스프레소 사이트에 저장되지 않으며 카드정보는 결제대행사에 안전하게 보관됩니다.   &lt;/p&gt;
&lt;p&gt; &lt;br /&gt;③ 주문 및 결제 금액을 확인 후, 네스프레소 판매약관을 체크한 다음 결제하기 버튼을 클릭합니다.&lt;/p&gt;
&lt;p&gt;④ 결제완료시 고객님의 거래내역은 [주문조회] 메뉴에서 확인가능합니다.&lt;/p&gt;">신용카드로 결제하려면 어떻게 하나요?</button></div>
                                                <a class="link-btn uppercase clearfix" target="_top" href="https://www.nespresso.com/kr/ko/service-faq" title="Learn More about product information"><span class="fa fa-long-arrow-right"></span> 자세히 알아보기</a>
                                            </div>
                                        </div>

                                                <h3>버츄오 라인</h3>

                                                <div class="customer-services-bloc-links"><button type="button" role="button" aria-selected="false" aria-expanded="false" data-faqid="2576" data-catid="2295" class="faq-question link show-lightbox" data-title="[버츄오 플러스] 머신 청소기능을 작동시켰는데 물이 나오지 않고 머신이 작동하지 않아요"
                                                        data-content="&lt;p&gt;- 머신 청소 기능은&lt;span lang=&quot;en-us&quot; xml:lang=&quot;en-us&quot;&gt; 2&lt;/span&gt;초이내&lt;span lang=&quot;en-us&quot; xml:lang=&quot;en-us&quot;&gt; 3&lt;/span&gt;회 커피 버튼을 연속으로 눌러줍니다&lt;span lang=&quot;en-us&quot; xml:lang=&quot;en-us&quot;&gt;. &lt;/span&gt;이후 주황색 불빛이&lt;span lang=&quot;en-us&quot; xml:lang=&quot;en-us&quot;&gt; 1&lt;/span&gt;초 간격으로 깜빡이기 시작하며 총&lt;span lang=&quot;en-us&quot; xml:lang=&quot;en-us&quot;&gt; 3&lt;/span&gt;회 물이 나왔다 멈추기를 반복합니다&lt;span lang=&quot;en-us&quot; xml:lang=&quot;en-us&quot;&gt;. &lt;br /&gt;&lt;/span&gt;&lt;/p&gt;
&lt;p&gt;- 이때&lt;span lang=&quot;en-us&quot; xml:lang=&quot;en-us&quot;&gt;, &lt;/span&gt;첫 물이 나올 때 까지는&lt;span lang=&quot;en-us&quot; xml:lang=&quot;en-us&quot;&gt; 2&lt;/span&gt;분정도 기다려 주셔야 하며&lt;span lang=&quot;en-us&quot; xml:lang=&quot;en-us&quot;&gt;, &lt;/span&gt;그때까지 머신에서 소리가 없거나 물이 나오지 않는다하여 커피버튼을 다시 누르면 안됩니다&lt;span lang=&quot;en-us&quot; xml:lang=&quot;en-us&quot;&gt;. &lt;/span&gt;누를 경우 취소가 되기 때문에 청소기능이 작동되지 않습니다&lt;span lang=&quot;en-us&quot; xml:lang=&quot;en-us&quot;&gt;. &lt;br /&gt;&lt;/span&gt;&lt;/p&gt;
&lt;p&gt;- 머신의 청소 시간은 총&lt;span lang=&quot;en-us&quot; xml:lang=&quot;en-us&quot;&gt; 5&lt;/span&gt;분 소요되며&lt;span lang=&quot;en-us&quot; xml:lang=&quot;en-us&quot;&gt;, &lt;/span&gt;마지막&lt;span lang=&quot;en-us&quot; xml:lang=&quot;en-us&quot;&gt; 3&lt;/span&gt;회째 물이 나온 후 자동으로 추출대기 상태인 초록색불로 돌아갑니다&lt;span lang=&quot;en-us&quot; xml:lang=&quot;en-us&quot;&gt;. &lt;/span&gt;&lt;/p&gt;">[버츄오 플러스] 머신 청소기능을 작동시켰는데 물이 나오지 않고 머신이 작동하지 않아요</button><br
                                                    /><button type="button" role="button" aria-selected="false" aria-expanded="false" data-faqid="3787" data-catid="2295" class="faq-question link show-lightbox" data-title="버츄오 커피 머신은 어떤 건가요?" data-content="&lt;p &gt;네스프레소 버츄오는 혁신적인 센트리퓨전 (Centrifusion™) 회전 추출과 버튼 한번으로 최적의 커피를 만드는 바코드 테크놀로지가 완벽한 조합을 이루는 머신입니다. 한국에는 버츄오(Vertuo)’와 ‘버츄오 플러스(VertuoPlus)’ 두 가지 모델이 선보입니다. 두 머신 모두 에스프레소(40ml)에서 더블 에스프레소(80ml), 그랑 룽고(150ml), 머그(230ml), 알토(414ml)까지 고객의 취향에 맞춰 다양한 5가지 커피 스타일을 즐길 수 있습니다.&lt;/p&gt;">버츄오 커피 머신은 어떤 건가요?</button><br
                                                    /><button type="button" role="button" aria-selected="false" aria-expanded="false" data-faqid="3788" data-catid="2295" class="faq-question link show-lightbox" data-title="버츄오 커피의 카페인 함량은 어떻게 되나요?" data-content="&lt;p&gt;카페인 양은 각 네스프레소 커피마다 다르고, 로부스타(Robusta) 원두의 비율과 한 잔을 만드는 데 필요한 커피의 양에 따라 결정되게 됩니다. 버츄오 한 잔 당 카페인 함량은 에스프레소는 60-150 mg, 그랑 룽고는 120-200 mg, 머그 &amp; 알토는 130-200 mg, 하프 카페나토는 90mg, 디카페나토는 4-12 mg 입니다.&lt;/p&gt;">버츄오 커피의 카페인 함량은 어떻게 되나요?</button><br
                                                    /><button type="button" role="button" aria-selected="false" aria-expanded="false" data-faqid="5395" data-catid="2295" class="faq-question link show-lightbox" data-title=" [버츄오 플러스] 커피 버튼 불빛이 반은 녹색 반은 빨간색인데 머신에 이상이 있는 건가요?  "
                                                        data-content="&lt;p&gt;&lt;span lang=&quot;en-us&quot; xml:lang=&quot;en-us&quot;&gt;**&lt;a href=&quot;https://www.nespresso.com/kr/ko/technical-support-usage#!/VertuoPlus/instructions/Descaling/video&quot;&gt;여기&lt;/a&gt;&lt;/span&gt;를 통해 영상 확인 후 디스케일링을 진행하실 수 있습니다&lt;span lang=&quot;en-us&quot; xml:lang=&quot;en-us&quot;&gt;.&lt;/span&gt;&lt;/p&gt;
&lt;p&gt;&lt;span lang=&quot;en-us&quot; xml:lang=&quot;en-us&quot;&gt;&lt;br /&gt;   &lt;br /&gt;&lt;/span&gt;추가적으로 버츄오 플러스 머신의 각종 버튼 깜빡임에 대한 조치법 영상도 준비되어 있으니 아래 링크를 통해 확인 가능합니다&lt;span lang=&quot;en-us&quot; xml:lang=&quot;en-us&quot;&gt;. &lt;/span&gt;&lt;/p&gt;
&lt;p&gt;&lt;span lang=&quot;en-us&quot; xml:lang=&quot;en-us&quot;&gt;** &lt;a href=&quot;https://www.youtube.com/watch?v=7uT3gqC2Uh0&amp;feature=youtu.be&quot;&gt;버츄오 플러스 머신 깜빡임 조치법&lt;/a&gt;&lt;/span&gt;&lt;/p&gt;
&lt;p&gt; &lt;/p&gt;"> [버츄오 플러스] 커피 버튼 불빛이 반은 녹색 반은 빨간색인데 머신에 이상이 있는 건가요?  </button><br /><button type="button" role="button" aria-selected="false" aria-expanded="false" data-faqid="3785" data-catid="2295" class="faq-question link show-lightbox" data-title="버츄오 캡슐을 기존 머신에서 사용할 수 있나요?"
                                                        data-content="&lt;p&gt;아니요. 버츄오는 기존 네스프레소 머신의 기술과 완전히 다르기 때문에 서로 다른 캡슐을 사용합니다.&lt;/p&gt;">버츄오 캡슐을 기존 머신에서 사용할 수 있나요?</button></div>
                                                <a class="link-btn uppercase clearfix" target="_top" href="https://www.nespresso.com/kr/ko/service-faq" title="Learn More about product information"><span class="fa fa-long-arrow-right"></span> 자세히 알아보기</a>
                                            </div>
                                        </div>

                                    <div class="customer-services-bloc col-xs-12 col-sm-6 col-md-4">
                                        <div class="col-xs-12">
                                            <div class="col-xs-12 customer-services-bloc-content">
                                                <i class="icon icon-Information icon-title"></i>
                                                <h3>제품 정보 </h3>

                                                <div class="customer-services-bloc-links"><button type="button" role="button" aria-selected="false" aria-expanded="false" data-faqid="3392" data-catid="1397" class="faq-question link show-lightbox" data-title="대형 유통 매장에서 캡슐을 판매하지 않는 이유는 무엇인가요?"
                                                        data-content="&lt;p&gt;&lt;span &gt;네스프레소는 커피의 뛰어난 품질과 신선도를 유지하기 위해 직접 유통망을 구축하고 있습니다. 네스프레소 부티크를 방문하시기 어렵거나 인터넷 접속이 불가능한 경우에는 네스프레소 커피 스페셜리스트와의 무료 전화 상담을 이용하실 수 있습니다. 전화 상담을 통해 캡슐 주문뿐만 아니라, 프리미엄 블렌드의 선택에 대한 조언 및 커피 산지, 머신 작동 및 액세서리에 대한 정보를 얻으실 수 있습니다. &lt;/span&gt;&lt;/span&gt;&lt;/p&gt;">대형 유통 매장에서 캡슐을 판매하지 않는 이유는 무엇인가요?</button><br
                                                    /><button type="button" role="button" aria-selected="false" aria-expanded="false" data-faqid="3391" data-catid="1397" class="faq-question link show-lightbox" data-title="갓 볶은 커피처럼, 커피의 신선도는 매우 중요합니다. 캡슐이 커피의 신선도를 수 개월 동안 보존할 수 있나요? "
                                                        data-content="&lt;p&gt;&lt;span &gt;정교한 생산 프로세스를 통해서라면 가능합니다. 이 과정에는 갓 로스팅하고 그라인딩한 원두의 정확한 양을 배합하고, 빛과 공기를 차단시켜 캡슐에 밀봉하는 작업이 필요하며, 이를 통해 12개월까지 커피의 품질과 신선함이 유지됩니다. &lt;/span&gt;&lt;/p&gt;">갓 볶은 커피처럼, 커피의 신선도는 매우 중요합니다. 캡슐이 커피의 신선도를 수 개월 동안 보존할 수 있나요? </button><br
                                                    /><button type="button" role="button" aria-selected="false" aria-expanded="false" data-faqid="4350" data-catid="1397" class="faq-question link show-lightbox" data-title="네스프레소 오리지널 캡슐의 카페인 함량은 어떻게 되나요?"
                                                        data-content="&lt;p&gt;카페인 농도는 사용되어진 커피의 양과 사용되어진 원두의 종류에 따라 다릅니다. 일반적으로 로부스타 품종은 평균 2.4%의 카페인을 함유하고 있는데 반해 아라비카 품종은 1.2%의 카페인을 함유하고 있습니다. 또한 디카페인 캡슐은 카페인 제거 공정을 거쳐 0.1%의 극소량만 함유되어 있습니다 이러한 기준에 따라 네스프레소 오리지널 1개의 캡슐 커피는 대략 50~85mg 의 카페인을 함유하고 있으며, 캡슐 종류에 따른 카페인 함량 상세 정보는 하기와 같습니다.&lt;/p&gt;
&lt;p&gt;▶리스트레토 (25ml), 에스프레소 (40ml), 룽고 (110ml) 커피의 카페인 함량: 50~85mg   &lt;/p&gt;
&lt;p&gt;(예외: 카자르 120mg, 엔비보 룽고 100mg)&lt;/p&gt;
&lt;p&gt;▶디카페인 커피의 카페인 함량: 2~4mg&lt;/p&gt;">네스프레소 오리지널 캡슐의 카페인 함량은 어떻게 되나요?</button></div>
                                                <a class="link-btn uppercase clearfix" target="_top" href="https://www.nespresso.com/kr/ko/service-faq" title="Learn More about product information"><span class="fa fa-long-arrow-right"></span> 자세히 알아보기</a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="customer-services-bloc col-xs-12 col-sm-6 col-md-4">
                                        <div class="col-xs-12">
                                            <div class="col-xs-12 customer-services-bloc-content">
                                                <i class="icon icon-bag icon-title"></i>
                                                <h3>주문 및 주문 확인</h3>

                                                <div class="customer-services-bloc-links"><button type="button" role="button" aria-selected="false" aria-expanded="false" data-faqid="1392" data-catid="1398" class="faq-question link show-lightbox" data-title="전국택배노조 파업으로 인한 배송지연 안내" data-content="&lt;p&gt;항상 네스프레소를 이용해 주셔서 감사드립니다. &lt;/p&gt;
&lt;p&gt; &lt;/p&gt;
&lt;p&gt;- 전국택배노조 파업(6월9일~)으로 인하여 일부 지역의 배송이 최대 5일까지의 지연될 수 있습니다.&lt;/p&gt;
&lt;p&gt;- 파업으로 인한 배송 지연 지역은 아래 표를 참고하여 주시기 바랍니다.&lt;/p&gt;
&lt;p&gt;&lt;img src=&quot;https://www.contact.nespresso.com/c/assets/media/faq/34/uploads/NA-1.gif&quot; alt=&quot;&quot; width=&quot;456&quot; height=&quot;502&quot; /&gt;&lt;/p&gt;
&lt;p&gt;주문하신 제품은 최대한 빠른 시일내로 배송될 수 있도록 하겠습니다.&lt;/p&gt;
&lt;p&gt;회원님들의 너그러운 양해 부탁드립니다. 감사합니다.&lt;/p&gt;">전국택배노조 파업으로 인한 배송지연 안내</button><br /><button type="button" role="button" aria-selected="false" aria-expanded="false" data-faqid="2338" data-catid="1398" class="faq-question link show-lightbox" data-title="웹사이트에서 상품 구매한 건을 취소하고 싶습니다. 온라인 결제 취소는 어떻게 해야 하나요?"
                                                        data-content="&lt;p&gt;네스프레소 온라인에서 구매한 상품의 취소는 네프프레소 클럽에서만 가능합니다. &lt;br /&gt;번거로우시겠지만 네스프레소 클럽(365일 24시간 상담)으로 연락주시면 빠르게 취소해 드리겠습니다.&lt;/p&gt;">웹사이트에서 상품 구매한 건을 취소하고 싶습니다. 온라인 결제 취소는 어떻게 해야 하나요?</button><br
                                                    /><button type="button" role="button" aria-selected="false" aria-expanded="false" data-faqid="2357" data-catid="1398" class="faq-question link show-lightbox" data-title="오늘 주문한 상품은 언제 배송되나요?" data-content="&lt;p&gt;한국 네스프레소의 상품 배송은 일반배송과 특별배송 서비스로 나눠지며, 내용은 아래와 같이 진행됩니다.&lt;br /&gt; &lt;/p&gt;
&lt;p&gt;-일반 배송 서비스-&lt;/p&gt;
&lt;p&gt;오후 5시 이전에 주문을 완료하실 경우 1~2일 배송완료가 예정됩니다. 위탁배송을 하는 지역의 경우 3~5일 소요될 수 있는 점 양해 부탁드립니다. 늘 네스프레소를 애용해 주셔서 감사합니다.&lt;/p&gt;
&lt;p&gt; &lt;/p&gt;
&lt;p&gt;-특별 배송 서비스-&lt;br /&gt;금요일 오후 5시 이후부터 토요일 5시까지의 주문 상품을 서울, 경기 지역으로 일요일에 수령하기 원하시는 고객님께는 특별 배송 서비스를 제공하고 있습니다. 본 서비스 이용 시에는 추가 요금 (5,000원)이 부과되며, 신청 및 문의는 한국 네스프레소 클럽에서만 가능한 점 참고 바랍니다.&lt;/p&gt;
&lt;p&gt; &lt;/p&gt;
&lt;p&gt;아울러, 배송에 관한 불편 사항 접수 및 기타 문의 사항은 언제든지 네스프레소 클럽으로 주십시오.&lt;/p&gt;">오늘 주문한 상품은 언제 배송되나요?</button></div>
                                                <a class="link-btn uppercase clearfix" target="_top" href="https://www.nespresso.com/kr/ko/service-faq" title="Learn More about product information"><span class="fa fa-long-arrow-right"></span> 자세히 알아보기</a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="customer-services-bloc col-xs-12 col-sm-6 col-md-4">
                                        <div class="col-xs-12">
                                            <div class="col-xs-12 customer-services-bloc-content">
                                                <i class="icon icon-online_support icon-title"></i>
                                                <h3>온라인 지원</h3>

                                                <div class="customer-services-bloc-links"><button type="button" role="button" aria-selected="false" aria-expanded="false" data-faqid="1624" data-catid="1399" class="faq-question link show-lightbox" data-title="에러 코드 766이라고 나오면서 결제가 진행되지 않습니다. 어떻게 해야 할까요?"
                                                        data-content="&lt;p&gt;에러코드 766의 경우 홈페이지 결제 진행 화면에서 뒤로 가기, 새로 고침을 누르기, 결제 카드 한도 초과, 결제 카드 정보 오입력, 계좌이체 시 잔액 부족, OPT 일련번호/난수 불일치 등에 해당되오니 이용 시 참고 부탁드리며. 온라인 주문 시 불편하신 부분이 발생할 경우에는 언제든지 저희 네스프레소 클럽 080-734-1111(24시간, 연중무휴, 무료통화)으로 연락 부탁드리겠습니다. 빠른 확인 및 안내 도움 드리도록 하겠습니다.&lt;/p&gt;
&lt;p&gt; &lt;/p&gt;">에러 코드 766이라고 나오면서 결제가 진행되지 않습니다. 어떻게 해야 할까요?</button><br /><button type="button" role="button" aria-selected="false" aria-expanded="false" data-faqid="3409" data-catid="1399" class="faq-question link show-lightbox" data-title="해외 네스프레소 웹사이트에 이미 가입 했습니다, 동일한 계정을 한국 네스프레소 웹사이트에서 사용 가능 한가요?"
                                                        data-content="&lt;p&gt;아니요, 해외 네스프레소 웹사이트에서 가입하신 계정은 사용하실 수 없습니다. 또한 동일한 이메일의 중복 사용도 불가능 합니다.&lt;/p&gt;
&lt;p&gt;해외 국가에서 이미 회원가입을 완료하신 경우, 다른 이메일 계정을 사용하여 한국 네스프레소 웹사이트에 가입해 주시기 바랍니다.&lt;/p&gt;">해외 네스프레소 웹사이트에 이미 가입 했습니다, 동일한 계정을 한국 네스프레소 웹사이트에서 사용 가능 한가요?</button><br /><button type="button" role="button" aria-selected="false" aria-expanded="false" data-faqid="2336"
                                                        data-catid="1399" class="faq-question link show-lightbox" data-title="커피가 추출되지 않아요. 머신에 문제가 있는 걸까요?" data-content="&lt;p&gt;머신에 에어락이 발생했을 수 있습니다. 에어락은 물이 흐르는 내부의 관에 공기방울이 들어가는 증상입니다. 이는 물통에 물이 없는 상태에서 강제추출을 시도하거나, 장기간 머신을 이용하지 않을때 발생합니다.&lt;/p&gt;
&lt;p&gt;캡슐을 제거하고 물이 가득찬 물통을 장착한 후, 아래대로 진행 해 주세요.&lt;/p&gt;
&lt;p&gt;• 오리지널 머신의 경우, 룽고버튼을 눌러 커피추출구에서 온수가 나올때까지 확인 해 주십시오. 반복하셔야 합니다. 이는 몇차례의 시도가 필요할 수 있습니다.&lt;/p&gt;
&lt;p&gt;• 두개의 추출구가 있는 경우 (커피, 온수, 우유스팀 등), 룽고버튼을 눌러 커피추출구에서 맹물이 나오게 해주세요. 그리고, 온수/스팀 버튼을 통해 동일하게 물이 나오게 시도 해 주세요. 물이 나올때까지 반복하여 진행 해 주십시오.&lt;/p&gt;
&lt;p&gt;• 버츄오 머신은 유저매뉴얼을 참고하여 클리닝 가이드대로 진행 해 주세요. 반복하셔야 합니다. 이는 몇차례의 시도가 필요할 수 있습니다.&lt;/p&gt;">커피가 추출되지 않아요. 머신에 문제가 있는 걸까요?</button></div>
                                                <a class="link-btn uppercase clearfix" target="_top" href="https://www.nespresso.com/kr/ko/service-faq" title="Learn More about product information"><span class="fa fa-long-arrow-right"></span> 자세히 알아보기</a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="customer-services-bloc col-xs-12 col-sm-6 col-md-4">
                                        <div class="col-xs-12">
                                            <div class="col-xs-12 customer-services-bloc-content">
                                                <i class="icon icon-machine icon-title"></i>
                                                <h3>머신 지원 </h3>

                                                <div class="customer-services-bloc-links"><button type="button" role="button" aria-selected="false" aria-expanded="false" data-faqid="3402" data-catid="1401" class="faq-question link show-lightbox" data-title="커피 머신에 문제가 생긴 것 같습니다." data-content="&lt;p&gt;네스프레소 머신 이용에 불편을 드려 죄송합니다.&lt;/p&gt;
&lt;p&gt;&lt;a href=&quot;https://www.nespresso.com/kr/ko/technical-support-usage#!/&quot;&gt;기술 지원 서비스 &lt;/a&gt;페이지에서 제공하는 정보로 간단히 문제를 해결 하실 수 있습니다.&lt;/p&gt;
&lt;p&gt;또한 네스프레소 머신을 사용하고 관리할 수 있도록 단계별 설명도 제공합니다.&lt;/p&gt;
&lt;p&gt; &lt;/p&gt;
&lt;p&gt;이 외의 모델에 대한 추가 도움이 필요한 경우 사용자 설명서를 참조하거나 네스프레소 클럽, 웹사이트, 이메일을 통해 연락 부탁드립니다. 숙련된 커피 스페셜리스트가 기쁜 마음으로 도와드리겠습니다.&lt;/p&gt;">커피 머신에 문제가 생긴 것 같습니다.</button><br /><button type="button" role="button" aria-selected="false" aria-expanded="false" data-faqid="5388"
                                                        data-catid="1401" class="faq-question link show-lightbox" data-title="해외에서 구입한 머신의 A/S서비스는 어떻게 받을 수 있나요? " data-content="&lt;p&gt;국내에 출시된 머신과 동일한 사양의 머신 중 한국과 동일한 전압(220v)의 머신의 경우 유상으로 서비스를 받으실 수 있습니다.&lt;/p&gt;
&lt;p&gt;상기 조건 외에도 기타 이유로 인해 수리가 불가할 수 있으니, 자세한 사항은 네스프레소 클럽으로 문의 주시기 바랍니다.&lt;/p&gt;">해외에서 구입한 머신의 A/S서비스는 어떻게 받을 수 있나요? </button><br /><button type="button" role="button" aria-selected="false" aria-expanded="false" data-faqid="2362" data-catid="1401"
                                                        class="faq-question link show-lightbox" data-title="버튼이 규칙적으로 빠르게 깜빡입니다." data-content="&lt;p&gt;머신이 과열되어 있거나, 디스켈링 모드(청소 모드)로 되어 있습니다.&lt;br /&gt;머신의 전원을 끄고 30분 후에 다시 전원을 켭니다.&lt;br /&gt;계속 깜박이는 경우 디스켈링 모드로 되어 있으므로 디스켈링 모드를 해제합니다.&lt;/p&gt;
&lt;p&gt;디스켈링 모드 해지 : 머신 사용 설명서의 머신 디스케일링 부분을 참조하십시오.&lt;/p&gt;">버튼이 규칙적으로 빠르게 깜빡입니다.</button></div>
                                                <a class="link-btn uppercase clearfix" target="_top" href="https://www.nespresso.com/kr/ko/service-faq" title="Learn More about product information"><span class="fa fa-long-arrow-right"></span> 자세히 알아보기</a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="customer-services-bloc col-xs-12 col-sm-6 col-md-4">
                                        <div class="col-xs-12">
                                            <div class="col-xs-12 customer-services-bloc-content">
                                                <i class="icon icon-Stick_a_label_on icon-title"></i>
                                                <h3>브랜드 및 프로모션 </h3>

                                                <div class="customer-services-bloc-links"><button type="button" role="button" aria-selected="false" aria-expanded="false" data-faqid="3401" data-catid="1403" class="faq-question link show-lightbox" data-title="Positive Cup 캠페인에 대해 알고 싶습니다. " data-content="&lt;p&gt;네스프레소는 한 잔의 커피가 즐거움의 순간을 전할뿐만 아니라 환경과 공동체를 회복시키고 보강하며 재생시킨다고 생각합니다. The Positive Cup의 목표는 네스프레소가 만드는 한 잔의 커피가 전세계에 긍정적인 영향을 미칠 수 있도록 하는 것입니다. &lt;br /&gt;&lt;br /&gt;지속가능성은 우리가 사업을 하는 방식이자 우리가 하는 모든 일의 중심에 있습니다. 우리는 네스프레소가 지속가능한 커피 경제를 만들 책임이 있다는 것을 이해하고 존중하며 커피 원두에서 한 잔의 커피에 이르기까지의 모든 가치 사슬에서 지속가능성 원칙이 성공적으로 지켜진 사례들을 적용하고 있습니다&lt;/p&gt;
&lt;h2&gt;네스프레소의 2020 목표와 약속&lt;/h2&gt;
&lt;p&gt;The Positive Cup 프로그램은 커피 소싱과 사회 복지, 알루미늄의 구매, 사용, 폐기, 그리고 기후 변화에 대한 회복력 분야에서 야심찬 목표를 제시합니다.&lt;/p&gt;
&lt;p&gt;&lt;span class=&quot;title-dual__second&quot;&gt;100% 지속가능한 방식으로 조달되는 커피&lt;/span&gt;&lt;/p&gt;
&lt;p&gt;&lt;span class=&quot;title-dual__second&quot;&gt;&lt;span class=&quot;title-dual__second&quot;&gt;100% 지속가능한 방식으로 관리되는 알루미늄&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
&lt;p&gt;&lt;span class=&quot;title-dual__second&quot;&gt;&lt;span class=&quot;title-dual__second&quot;&gt;&lt;span class=&quot;title-dual__first&quot;&gt;100%&lt;/span&gt;&lt;span class=&quot;title-dual__second&quot;&gt;탄소 인셋 (Inset)*&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
&lt;p&gt;&lt;span class=&quot;title-dual__second&quot;&gt;&lt;span class=&quot;title-dual__second&quot;&gt;&lt;span class=&quot;title-dual__second&quot;&gt;우리의 목표는 농부와 사업상의 파트너, 그리고 소비자를 위해 더 많은 가치를 만들어 내는 동시에 환경을 함께 생각하는 것입니다&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;">Positive Cup 캠페인에 대해 알고 싶습니다. </button></div>

                                            </div>

                                                <h3>재활용</h3>

                                                <div class="customer-services-bloc-links"><button type="button" role="button" aria-selected="false" aria-expanded="false" data-faqid="5394" data-catid="1405" class="faq-question link show-lightbox" data-title="사용한 캡슐은 어떻게 재활용하나요?" data-content="&lt;p &gt;네스프레소 클럽 멤버 분들은 다양한 방법으로 재활용 프로그램에 참여가 (사용한 캡슐 반납 및 재활용 백 신청) 가능합니다.&lt;/p&gt;
&lt;p &gt;네스프레소사이트&lt;/a&gt;에서 “재활용 백 수거” (무료) 를 장바구니에 담아 주세요. 다른 제품을 구매하실 때, 택배기사님께서 구매 제품 배송을 해드리면서, 고객님이 사용하신 캡슐이 담긴 “재활용 백” 수거를 무료로 진행합니다. “재활용 백”을 받고 싶으시다면, 네스프레소 사이트에서 “재활용 백” (무료) 을 장바구니에 담아 주세요. 다른 제품을 구매하실 때, 구매 제품의 배송과 함께 “재활용 백”을 같이 배송해 드립니다.&lt;br /&gt;&lt;br /&gt;▶ 네스프레소 클럽을 통한 서비스 : 네스프레소 클럽 멤버들께서는 자택에서 무료 캡슐 수거 서비스를 받으실 수 있습니다. 네스프레소 클럽 (080-734-1111)으로 전화 또는 라이브 챗이나 이메일로 문의하셔서 “재활용 백 수거”를 요청해 주세요. 택배기사분이 고객님의 자택을 방문하여 사용하신 캡슐이 담긴 “재활용 백” 수거를 무료로 진행합니다. 네스프레소 클럽을 통한 재활용 백 수거 서비스는 재활용 백만 가득 차면 언제든지 수거를 진행해 드립니다. “재활용 백”을 받고 싶으시다면, 역시 네스프레소 클럽으로 요청하실 수 있습니다.&lt;/p&gt;">사용한 캡슐은 어떻게 재활용하나요?</button></div>
